<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim - BKPACK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">
  <header class="bg-gray-900 text-white">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">BKPACK</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Ana Sayfa</a>
        <a href="about.html" class="hover:underline">Hakkımızda</a>
        <a href="products.html" class="hover:underline">Ürünler</a>
        <a href="certificates.html" class="hover:underline">Belgeler</a>
        <a href="contact.html" class="hover:underline font-bold">İletişim</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow">
    <section class="max-w-5xl mx-auto px-4 py-16">
      <h2 class="text-3xl font-bold mb-6 text-center">İletişim</h2>
      <p class="text-center text-gray-700 mb-10">Bizimle iletişime geçmek için aşağıdaki formu kullanabilir veya doğrudan arayabilirsiniz.</p>
      <div class="flex flex-col md:flex-row gap-8">
        <div class="flex-1">
          <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Adınız" required class="w-full p-3 border rounded" />
            <input type="email" name="email" placeholder="E-posta" required class="w-full p-3 border rounded" />
            <textarea name="message" rows="5" placeholder="Mesajınız" required class="w-full p-3 border rounded"></textarea>
            <button type="submit" class="bg-gray-900 text-white px-6 py-3 rounded">Gönder</button>
          </form>
        </div>
        <div class="flex-1 space-y-2">
          <p><strong>Adres:</strong> Lorem Mah. Ambalaj Sok. No:12, İstanbul</p>
          <p><strong>Telefon:</strong> +90 212 123 45 67</p>
          <p><strong>E-posta:</strong> info@firmaniz.com</p>
          <iframe class="w-full h-64 mt-4" src="https://www.google.com/maps/embed?..." allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 text-white py-6">
    <div class="max-w-6xl mx-auto text-center text-sm">
      &copy; 2025 BKPACK. Tüm hakları saklıdır.
    </div>
  </footer>
</body>
